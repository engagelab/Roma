	<p>The size of St. Peter's can overwhelm you, but as you get used to the scale, you will notice Michelangelo's plan from the 15th century.  The circular shape of the cupola is repeated everywhere in semicircular archs. We find the same balanced symmetry in Palestrina's music.</p>
